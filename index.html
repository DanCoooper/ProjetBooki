<!DOCTYPE html>

<html>

<head>
    <script src="https://kit.fontawesome.com/b5a2e40775.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img class="logo" src="images/logo/Booki.png" alt="">
        <div class="nav-container">
            <a href="" class="nav-item">Hebergements</a>
            <a href="" class="nav-item">Activités</a>
        </div>
    </header>
    <section class="section1">
        <h2>Trouvez votre hébergement pour des vacances de reve</h2>
        <p>En plein centre-ville ou en pleine nature</p>
        <form action="">

            <div class="div-search">
                <button class="loc">
                    <b><i class="fa-solid fa-location-dot"></i></b>
                </button>
                <input class="search" type="search">
                <button class="btn-search">
                    <b>Rechercher</b>
                </button>
            </div>
        </form>

        <form class="filtre" action="">
            <h3 class="h3-filtre">Filtre</h3>
            <button class="filtre-item"><i class="filtre-icon fas fa-money-bill fa-xl"></i>Economique</button>
            <button class="filtre-item"><i class="filtre-icon fa-solid fa-person-dress fa-xl"></i>Familial</button>
            <button class="filtre-item"><i class="filtre-icon fas fa-heart fa-xl"></i> Romantique</button>
            <button class="filtre-item"><i class="filtre-icon fas fa-dog fa-xl"></i> Animaux autorisé</button>
        </form>
        <div class="info">
            <div class="round-info">
                <i class="info-logo fas fa-info fa-2xs"></i>
            </div>
            <p class="p-info">Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </section>


</body>

</html>
